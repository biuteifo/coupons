import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE' apply false
    id 'com.palantir.docker' version '0.22.1' apply false
}

subprojects {

    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: 'io.spring.dependency-management'

    group = 'com.alexbob'
    version = '0.0.1-dev'
    sourceCompatibility = '11'

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    idea {
        module {
            outputDir = file("$buildDir/out/")
            testOutputDir = file("$buildDir/test")
        }
    }

    repositories {
        maven { url 'https://maven.aliyun.com/repository/central'}
        maven { url 'https://maven.aliyun.com/repository/jcenter'}
        maven { url 'https://repo.spring.io/milestone'}
        jcenter()
        mavenCentral()
    }

    ext {
        hutoolVersion = '5.1.0'
        queryDslVersion = '4.2.1'
        weixinVersion = "3.4.7.B"
        hanlpVersion = "portable-1.7.4"

        springCloudVersion = 'Hoxton.SR1'
        springCloudAlibabaVersion = '2.1.0.RELEASE'
        r2dbcVersion = '0.1.0.M3'
    }

    dependencies {

        implementation "cn.hutool:hutool-all:${hutoolVersion}"

        compileOnly 'org.projectlombok:lombok'

        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
        annotationProcessor 'org.projectlombok:lombok'

        runtimeOnly 'org.springframework.boot:spring-boot-devtools'

        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }

    }

    dependencyManagement {
        imports {
            mavenBom SpringBootPlugin.BOM_COORDINATES
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
            mavenBom "org.springframework.boot.experimental:spring-boot-bom-r2dbc:${r2dbcVersion}"
        }
    }

    test {
        useJUnitPlatform()
    }
}
